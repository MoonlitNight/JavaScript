<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<script type="text/javascript" src="jquery-3.0.0.js"></script>
	<script type="text/javascript" src="jquery.changeInput.js"></script>
	<script type="text/javascript">
		$(function(){
			$("input").bind("changeInput",function(event){
			$("span").text($(this).val());
			})
		})
	</script>
</head>
<body>
<input />
<span style="color: red"></span>
</body>
</html>
